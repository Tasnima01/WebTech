<html>
<head>
    <title>Product Display</title>
 
    <style>
        body {
            background-color: lavender;
            font-family: Arial, sans-serif;
        }
 
        .product-box {
            display: inline-block;
            width: 300px;
            height: 300px;
            border: 1px solid silver;
            background-color: lightcyan; 
            padding: 15px;
            margin: 10px;
            text-align: center;
            transition: 0.3s;
            vertical-align: top;
        }
 
        .product-box:hover {
            outline: 2px solid red;
            outline-offset: 5px;
        }
 
        .product-img {
            width: 200px;
            height: 120px;
        }

        a {
            text-decoration: none;
            color: darkblue;
            font-weight: bold;
        }
    </style>
 
</head>
<body>
 
    <div class="product-box">
        <img src="laptop.jpg" class="product-img" alt="Laptop">
        <h3>Laptop</h3>
        <p>A smooth and powerful laptop for daily tasks and professional work.</p>
        <h4>$99,000</h4>
        <a href="#">Buy Now</a>
    </div>
 
    <div class="product-box">
        <img src="headphone.jpg" class="product-img" alt="Headphones">
        <h3>Headphones</h3>
        <p>Experience clear sound with comfort and wireless freedom.</p>
        <h4>$899</h4>
        <a href="#">Buy Now</a>
    </div>
 
    <div class="product-box">
        <img src="watch.jpg" class="product-img" alt="Smartwatch">
        <h3>Smartwatch</h3>
        <p>Monitor your fitness and stay updated directly from your wrist.</p>
        <h4>$5999</h4>
        <a href="#">Buy Now</a>
    </div>
 
</body>
</html>
