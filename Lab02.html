<html>
<head>
    <title>Login</title>
    <style>
        body {
            margin-left: 20%;
            margin-right: 20%;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            padding: 20px;
            border: 1px solid black;
        }
        .header, .footer {
            border: 1px solid black;
            padding: 10px;
        }
        .footer {
            text-align: center;
            font-size: small;
        }
        .nav {
            text-align: right;
        }
        .nav a {
            color: purple;
            margin-left: 5px;
        }
        table {
            margin: auto;
        }
        .right-align {
            text-align: right;
            font-weight: bold;
        }
        .login-box {
            border: 1px solid gray;
            padding: 15px;
            width: 400px;
            margin: auto;
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="header">
            <b><span style="color:green; font-size:25px;">X</span>Company</b>
            <div class="nav">
                <a href="">Home</a> |
                <a href="">Login</a> |
                <a href="">Registration</a>
            </div>
        </div>

        <br><br>

        <div class="login-box">
            <h4>LOGIN</h4>

            <form>
                <table>
                    <tr>
                        <td class="right-align">User Name :</td>
                        <td>
                            <input type="text" />
                        </td>
                    </tr>

                    <tr>
                        <td class="right-align">Password :</td>
                        <td>
                            <input type="password" />
                        </td>
                    </tr>
                </table>

                <hr>

                <input type="checkbox" /> Remember Me <br><br>

                <button type="submit">Submit</button>
                <a href="" style="color:purple;">Forgot Password?</a>
            </form>
        </div>

        <br>

        <div class="footer">
            Copyright Â© 2017
        </div>

    </div>
</body>
</html>
